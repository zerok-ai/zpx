apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloud-proxy-tls-certs
  namespace: plc
spec:
  dnsNames:
  - ${CLUSTER_DOMAIN}
  - ${PX_DOMAIN}
  - work.${PX_DOMAIN}
  - kratos.${PX_DOMAIN}
  secretName: cloud-proxy-tls-certs
  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer